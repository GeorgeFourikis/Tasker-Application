<!doctype html public "storage">
<html>
    <head>
        <meta charset=utf-8/>
        <title>My First React Router App</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7GwNjshUsUlQVxYu7Z10LRq6jdpdNReE&libraries=places"></script>
        <link rel="stylesheet" type="text/css" href="/styles/datepicker.css">
        <link rel="stylesheet" type="text/css" href="/styles/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/styles/app.css">


          <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.0/axios.min.js"></script>
        <script type="text/javascript" src="./js/init.js"></script>
        <script type="text/javascript" src="./js/materialize.js"></script>

    </head>
    <body>
    <main>
        <div id=app></div>        
        <div id=root></div>
        <div id=map></div>
        <script type="text/javascript">
            Application = {sessionId: "Yiorgos"}
            const apiDomain = "http://localhost:3000"
            
            axios.oldGet = axios.get
            axios.get = function(url, params = { }) {
                const token = localStorage.getItem("token")
                if (token) params.token = token
                return axios.oldGet(apiDomain+url, {params})
            }

            axios.oldPost = axios.post
            axios.post = function(url, body = { }) {
                const token = localStorage.getItem("token")
                if (token) body.token = token
                return axios.oldPost(apiDomain+url, body)
            }
        </script>
        <script src="/bundle.js"></script>

    </main>
    </body>
</html>
